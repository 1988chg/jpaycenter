<!-- 右侧用户头像与昵称等等 -->
<div class="user-box">
	<!-- fa-repeat -->
	### <i class="fa fa-refresh fa-lg" style="margin:0 10px 0 10px;"></i>
	
	<a class="user dropdown-toggle" role="button" id="usermenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		<img src="/upload/avatar/#(loginAccount.avatar??)">
		<span>#(loginAccount.nickName??)</span>
	</a>
	<div class="dropdown-menu dropdown-menu-right" aria-labelledby="usermenu">
		<a class="dropdown-item" open="{area:'400px', offset:'139px'}" url="/admin/account/edit?id=#(loginAccount.id)">
			<i class="fa fa-key"></i>
			<span class="ml-2">修改密码</span>
		</a>
		<a class="dropdown-item" open="{area:'555px', offset:'50px'}" url="/admin/system/avatar">
			<i class="fa fa-user-o"></i>
			<span class="ml-2">更换头像</span>
		</a>
		<a class="dropdown-item" onclick="admin.logout();">
			<i class="fa fa-sign-out"></i>
			<span class="ml-2">退出登录</span>
		</a>
	</div>
</div>
